<html>
<head>
    <title>toodoo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://yandex.st/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
</head>
<body>
    <div class="content" spellcheck="false" contenteditable>
        ...
    </div>
    <script>
        var buf = '';
        $('.content').bind('keyup', function(evt) {
            // [
            if (evt.which == 219) {
                buf = '[';
            }
            // ]
            else if (evt.which == 221) {
                if (buf === '[') {
                    utils.selectText(-2);
                    utils.replaceSelectedText([
                        $('<input type="checkbox"/>')[0],
                        utils.nbsp()
                    ]);
                }
            }
            // `
            else if (evt.which == 192) {
                if (buf !== '`') {
                    buf = '`';
                } else {
                    utils.selectText(-2);

                    var code_first_nbsp = utils.nbsp();
                    var code = $('<span class="code"/>').append(code_first_nbsp, utils.nbsp())[0];
                    utils.replaceSelectedText([
                        code,
                        utils.nbsp()
                    ]);
                    utils.moveCursor(code_first_nbsp);
                }
            }
            // // x
            // else if (evt.which == 88) {
            //     if (buf !== '`') {
            //         buf = '`';
            //     } else {
            //         utils.selectText(-2);

            //         var code_first_nbsp = utils.nbsp();
            //         var code = $('<span style="background: #DDD;"/>').append(code_first_nbsp, utils.nbsp())[0];
            //         utils.replaceSelectedText([
            //             code,
            //             utils.nbsp()
            //         ]);
            //         utils.moveCursor(code_first_nbsp);
            //     }
            // }
            else {
                buf = '';
            }
        });
    </script>
</body>
</html>
